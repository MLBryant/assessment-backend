<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id = 'fortuneButton'>Have your fortune told</button>
    <form action="" id = 'quoteInputForm'>
      <label for="quoteInput">Add your inspirational quote:</label>
      <input type="text" id = 'quoteInput' placeholder="Enter text here">
      <input type="submit" value="Submit quote">
    </form>
    <form action="" id="quoteEditForm">
      <label for="quoteEdit">Edit a quote:</label>
      <select name="quote" id="quoteEdit"></select>
      <input type="text" placeholder="Enter edited quote here" id = 'editedQuote'>
      <input type="submit" value = 'Edit quote'>
    </form>
    <form action="" id="quoteDeleteForm">
      <label for="quoteDelete">Remove quote:</label>
      <select name="quote" id="quoteDelete"></select>
      <input type="submit" value = 'Delete quote'>
    </form>
    <section id = 'quoteSection'>

    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <script src="./main.js"></script>
  </body>
</html>
